<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERFELLAS CTF</title>

    <style>
        /* This CSS styles the page */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #1a1a1a;
            padding: 2rem 3rem;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="text"] {
            background-color: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 1rem;
        }

        button {
            background-color: #00ff00;
            border: none;
            color: #0a0a0a;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        #message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            height: 20px; /* Prevents layout shift */
        }

        #message.win {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #message.lose {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>

    <!--
        Hidden link for inspectors:
        https://github.com/5P3NC3/CTF_Snake_Game/blob/main/fd5a17e6b6dedc7ab47521805d005a37.zip
    -->

    <div class="container">
        <h1>CYBERFELLAS CTF</h1>
        <p>Enter the correct password to win.</p>
        
        <input type="text" id="passwordBox" placeholder="Password...">
        <button id="submitButton">Submit</button>
        
        <p id="message"></p>
    </div>

    <script>
        // This JavaScript handles the password check
        document.getElementById("submitButton").addEventListener("click", function() {
            var password = document.getElementById("passwordBox").value;
            var message = document.getElementById("message");
            
            // The correct password "Cyberfellas123" is Base64 encoded.
            // atob() decodes the string before checking it.
            var correctPassEncoded = "Q3liZXJmZWxsYXMxMjM=";

            if (password === atob(correctPassEncoded)) {
                message.textContent = "Access Granted. You win! ðŸš©";
                message.className = "win";
            } else {
                message.textContent = "Access Denied. Try again.";
                message.className = "lose";
            }
        });
    </script>

</body>
</html>
